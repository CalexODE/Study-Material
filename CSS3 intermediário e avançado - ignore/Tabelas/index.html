<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>
	<body>

		<h2>Tabelas</h2>
		<table>
			<tr>
				<th>Códigos</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$1000.00</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Smartphone</td>
				<td class="numero">R$1000.00</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Netbook</td>
				<td class="numero">R$1000.00</td>
			</tr>
		</table>


	</body>
</html>
