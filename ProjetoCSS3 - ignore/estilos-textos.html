<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				/*normal, bold, 100 até 900*/
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}

			.formatacao{
				/*underline, overline, line-through*/
				text-decoration: underline;
			}

			.texto{
				font: bold 60px Impact, Charcoal, sans-serif;
			}
		</style>
	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de textos</p>
		<p class="texto">Texto</p>
		<p>Texto Normal</p>

	</body>
</html>
