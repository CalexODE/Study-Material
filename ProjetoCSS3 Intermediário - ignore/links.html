<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 40px;
			}

			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}

			a:hover{
				color: #6d790f;
			}

			/*Quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com.br/"> Google </a> | 
		<a href="https://www.asddsa.com.br/"> asddsa </a>
	</body>
</html>
